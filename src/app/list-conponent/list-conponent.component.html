<h4>Move items between multi list sortable containers</h4>
<div class="row">
    <div dnd-sortable-container>
        <div class="col-sm-4" *ngFor="let container of containers; let i = index" dnd-sortable [sortableIndex]="i" [dragEnabled]="false">
            <div class="panel panel-warning" dnd-sortable-container [sortableData]="container.widgets" [dropZones]="['widget-dropZone']">
                <div class="panel-heading">
                    {{container.id}} - {{container.name}}
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li *ngFor="let widget of container.widgets; let x = index" class="list-group-item" dnd-sortable [sortableIndex]="x" [dragEnabled]="true" [dragData]="widget">{{widget.name}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
